<!DOCTYPE html>
<html lang="us">
<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>

<div class="dashboard" id="home">
    <h1>Create a Party</h1>

    <button id="createParty" class="primary button">Start a party</button>
    <button id="joinParty" class="secondary button">Join a party</button>
</div>

<div class="dashboard" id="join" style="display: none">
    <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 492 492" id="backButtonJoin">
            <path d="M198.608,246.104L382.664,62.04c5.068-5.056,7.856-11.816,7.856-19.024c0-7.212-2.788-13.968-7.856-19.032l-16.128-16.12
			C361.476,2.792,354.712,0,347.504,0s-13.964,2.792-19.028,7.864L109.328,227.008c-5.084,5.08-7.868,11.868-7.848,19.084
			c-0.02,7.248,2.76,14.028,7.848,19.112l218.944,218.932c5.064,5.072,11.82,7.864,19.032,7.864c7.208,0,13.964-2.792,19.032-7.864
			l16.124-16.12c10.492-10.492,10.492-27.572,0-38.06L198.608,246.104z"/>
        </svg>
        Join a Party
    </h1>

    <div class="text-muted">Enter the invitation code.</div>
    <input type="text" class="code-input" id="code-input" placeholder="123456" maxlength="6"/>
</div>

<div class="dashboard" id="party" style="display: none">
    <h1>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 492 492" id="backButtonParty">
            <path d="M198.608,246.104L382.664,62.04c5.068-5.056,7.856-11.816,7.856-19.024c0-7.212-2.788-13.968-7.856-19.032l-16.128-16.12
			C361.476,2.792,354.712,0,347.504,0s-13.964,2.792-19.028,7.864L109.328,227.008c-5.084,5.08-7.868,11.868-7.848,19.084
			c-0.02,7.248,2.76,14.028,7.848,19.112l218.944,218.932c5.064,5.072,11.82,7.864,19.032,7.864c7.208,0,13.964-2.792,19.032-7.864
			l16.124-16.12c10.492-10.492,10.492-27.572,0-38.06L198.608,246.104z"/>
        </svg>
        Current party
    </h1>

    <div class="text-muted">Share this code to allow others to join you.</div>
    <div class="button secondary" style="text-align: center; font-weight: 300; letter-spacing: 2px;" id="accessCode">
        012345
    </div>

</div>


<script src="popup.js"></script>

</body>
</html>
